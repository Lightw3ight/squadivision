<html style="width:100%; height: 100%">
	<head>
		<title>Test</title>
		<script src="jspm_packages/system.js"></script>
		<script src="config.js"></script>
	</head>
	<body style="width:100%; height: 100%; margin: 0; padding: 0;">
		<div ng-controller="screenController as host" style="width:100%; height: 100%">
			
			<form method="GET" action="screen.html" ng-hide="host.monitorId">
				<input type="text" name="monitorId">
				<button type="submit">Save</button>
			</form>
		
		<iframe src="about:blank" ng-src="{{host.currentUrl}}" frameborder="0" style="width:100%; height: 100%" ng-show="host.monitorId"></iframe>
		</div>
		<script>
			System.import('app/app.js');
		</script>
	</body>
</html>
