<div>
	<div class="modal-header">
		<h4 class="modal-title">Config</h4> </div>
	<div class="modal-body">
		<form name="configForm">
			<div class="form-group">
				<label class="control-label">Server Url</label>
				<input type="text" name="serverUrl" [(ngModel)]="settings.serverUrl" class="form-control" required>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<a class="btn btn-default" [routerLink]="['/']" *ngIf="canClose()">cancel</a>
		<button type="button" (click)="save()" class="btn btn-primary">Save</button>
	</div>
</div>
