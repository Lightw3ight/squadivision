<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
	<title>Getting Started Extension's Popup</title>
	<style>
		body {
			font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
			font-size: 100%;
			width: 400px;
			padding: 10px 10px 0 10px;
		}
		
		#status {
			/* avoid an excessively wide status text */
			white-space: pre;
			text-overflow: ellipsis;
			overflow: hidden;
			max-width: 400px;
		}
	</style>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

	<!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	<script src="vendor/angular.min.js"></script>
	<script src="vendor/angular-local-storage.min.js"></script>
	<script src="vendor/socket.io.js"></script>
	<script src="app/app.js"></script>
	<script src="app/popupController.js"></script>
	<script src="app/socketService.js"></script>
	<script src="app/configService.js"></script>

	<!--<script src="popup.js"></script>-->
</head>

<body>
	<div ng-app="app">
		<div ng-controller="popupController as ctrl">
			<div>
				<h3 style="margin-top: 0;">Squadivision Monitor Config</h3>
				<div class="form-group">
					<label>Server</label>
					<input type="text" ng-model="ctrl.config.serverUrl" class="form-control">
				</div>
				<div class="form-group">
					<label>Monitor Name</label>
					<input type="text" ng-model="ctrl.config.monitorName" class="form-control">
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="ctrl.saveConfig()">Save</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
